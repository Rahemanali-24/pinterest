<div class="container login-container">
  <div class="content">
    <!--pinterest logo-->
    <img src="https://i.pinimg.com/originals/d3/d1/75/d3d175e560ae133f1ed5cd4ec173751a.png" alt="pin logo" class="img1" />
    <p class="header">Login account  to see more</p>

    <form (ngSubmit)="loginUser()">
    <input type="text" name="username" [(ngModel)]="username" placeholder="username" class="detail" /><br />
    <input type="password" name="password" [(ngModel)] = "password" placeholder="Password" class="detail" />
    <input type = "submit" class="btn int" value="Login My Account">
    </form>

    <a href="/forgot">Forgot your password?</a>

    

    <footer>
      <p>
        By continuing, you agree to Pinterest's
        <b>Terms of Service, Privacy policy.</b>
      </p>
      <hr />
      <p>Not on Pinterest yet? <a class="sign-up" href="register">Sign up</a></p>
    </footer>
  </div>
</div>
